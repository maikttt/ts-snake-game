<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Snake game!</title >
  </head>
  <body>
    <div class="game">
      <div class="game-header">
        <div class="game-score">Score: <span>0</span></div>
        <div class="game-best-score invisible">Best: <span>0</span></div>
      </div>
      <canvas id="display" height="300" width="300"></canvas>
      <div class="game-btn">
        <button class="game-sound"></button>
        <!-- <button class="game-control"></button> -->
      </div>
      <div class="control-buttons">
        <div class="control-button"></div>
      </div>
      <div class="game-modal modal-instructions">
        <div class="game-modal-body">
          <div class="game-instructions">
            <div class="game-modal-content">
              <p>Use <img src="./dist/space.png" alt="Space key" /> to start / stop game.</p>
              <p>Use
                <img src="./dist/arrows.png" alt="Arrows" />
                to control the snake.
              </p>
            </div>
            <div class="game-modal-btn">
              <span class="b-play">Play</span>
            </div>
          </div>
          <div class="game-resumed">
            <div class="game-modal-content">
              <p class="text-center">Game stopped...</p>
            </div>
            <div class="game-modal-btn">
              <span class="b-resume">Resume</span>
            </div>
          </div>
          <div class="game-over">
            <div class="game-modal-content">
              <p class="text-center">Game over!</p>
              <p class="text-center game-score">Score: <span>0</span></p>
            </div>
            <div class="game-modal-btn">
              <span class="b-play-again">Play again</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/js/bundle.js"></script>
  </body>
</html>
